<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fas fa-temperature-high"></i> Weather Dashboard</h1>
      <p>
        Search for current and future weather conditions for cities.
      </p>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City:</h3>
          <form id="user-form" class="card-body">
            
            <label class="form-label" for="cityname">Enter City:</label>
            <input
              name="cityname"
              id="cityname"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>

        <!-- <div class="card">;
          <h3 class="card-header text-uppercase">Search By Topic</h3>
          <div id="language-buttons" class="card-body">
            <button data-language="javascript" class="btn">JavaScript</button>
            <button data-language="html" class="btn">HTML</button>
            <button data-language="css" class="btn">CSS</button>
          </div>
        </div>
      </div> -->

<div>
  <p id = 'current-city-name'></p>
  <img id='current-wIcon'/>
  <p id = 'current-city-temp'></p>
  <p id = 'current-city-wind'></p>
  <p id = 'current-city-humidity'></p>
  <p id = 'current-city-uv'></p>
</div>


      <div class="col-12 dcol-md-8">
        <div id="the-container" class="list-group">
        </div>
        <h2 class="subtitle">
            5-Day forecast for: <span id="city-search-term"></span>
        </h2>
        <ul id="weather-list"></ul>
        <div id="forecast-container" class="list-group"></div>
      
      </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
