<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
    <title>Weather Dashboard</title>
  </head>

  <body class="text-lg bg-gray-300">
    <header class="flex flex-col items-center py-12 border-b-2">
      <h1 class="text-2xl font-bold py-4"><i class="fas fa-temperature-high fa-2x"></i> Weather Dashboard</h1>
      <p class="whitespace-wrap font-semibold">
        Search for current and future weather conditions for cities.
      </p>
    </header>

    <section class="flex flex-col lg:flex-row lg:px-12 lg:my-12 justify-around">
      <div class="flex flex-col lg:w-full">
        <div class="py-10 lg:w-1/2">
          <h3 class="card-header">Search for a City:</h3>
          <form id="user-form" class="flex items-center">
            <input
              name="cityname"
              id="cityname"
              type="text"
              autofocus="true"
              class="w-full h-10 px-2 text-sm text-gray-700 placeholder-gray-600 border rounded-lg focus:shadow-outline"
              placeholder="Enter a city here."
            />
            <button class="h-10 px-5 m-2 text-blue-100 transition-colors duration-150 bg-blue-600 rounded-lg focus:shadow-outline hover:bg-blue-700">Search</button>
          </form>
        </div>

        <div class="overflow-hidden">
          <h3 class="inline-flex text-lg border-blue-700 border-b-2">Previous Searches <button class="pl-8" onclick="deletePrevSearches()"><i class="fas fa-trash-alt fa-lg"></i></button></h3>
          
          
          <div id="prev-searches" class="pt-4 pb-12">
        
          </div>
        </div>
      </div>

      <div id="current-card" class="invisible w-full max-w-lg overflow-hidden rounded-lg shadow-lg sm:flex">
        <div class="w-full sm:w-1/3">
          <img id ="current-wIcon" class="object-cover w-full h-48"/>
        </div>
        <div class="flex-1 px-6 py-4">
          <h4 id="current-city-name" class="mb-3 text-xl font-semibold tracking-tight text-gray-800"></h4>
          <h5 id="current-date" class="mb-3 text-lg font-semibold tracking-tight text-gray-800"></h5>
          <p id = 'current-city-temp' class="leading-normal text-gray-700"></p>
          <p id = 'current-city-wind' class="leading-normal text-gray-700"></p>
          <p id = 'current-city-humidity' class="leading-normal text-gray-700"></p>
          <p id = 'current-city-uv' class="flex leading-normal text-gray-700"></p>
          <div id="current-index"></div>
        </div>
      </div>
    </section>


<section class="flex flex-col items-center border-t-2 py-6">
      <div class="">
        <h2 class="text-xl">
            5-Day forecast for: <span id="city-search-term" class="font-bold"></span>
        </h2>
        <div id="forecast-container" class="flex flex-col w-full lg:flex-row lg:justify-between my-4"></div>
      
      </div>
</section>

    <script src="./assets/script.js"></script>
  </body>
</html>
